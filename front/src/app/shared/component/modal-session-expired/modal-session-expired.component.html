<div class="modal-header">
    <button
            (click)="onClickButtonClosePopup()"
            aria-label="Close"
            class="close pull-right"
            type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Votre session a expiré, vous devez vous reconnecter pour continuer votre simulation.
</div>
<div class="modal-footer">
    <button
            (click)="onClickButtonSeConnecterAvecPE()"
            class="btn-pe-connect"
            type="button">
        <div>
            <img src="./assets/images/logo-pole-emploi-mono-picto-white.svg">
            <span>Se connecter avec pôle emploi</span>
        </div>
    </button>
</div>
